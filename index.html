<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nk | COVID-19 Dashboard</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- FontAwesome -->
        <link href="assets/lib/fontawesome/css/all.min.css" rel="stylesheet">  
        <!-- Custom CSS -->
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>

        <!-- -------------------- Header -------------------- -->
        <header>
            <nav class="navbar navbar-expand-md navbar-light border-bottom border-warning">
                <div class="container">
                    <!-- Brand -->
                    <a class="navbar-brand text-primary" href="/">
                        nk <i class="fa-solid fa-bacterium text-danger"></i>
                    </a>
                </div>
            </nav>
        </header>

        <!-- -------------------- Content -------------------- -->
        <main class="container py-5">
            <!-- Title -->
            <section>
                <h1 class="fw-normal" id="typewriter"></h1>
                <div class="pb-4">
                    <p class="text-muted">
                        Built with Bootstrap 5 and Chart.js, data loaded with jQuery Ajax
                    </p>
                    <p class="small text-muted text-truncate">
                        <i class="fa-brands fa-github"></i> GitHub: <a href="https://github.com/n1sa/covid19-dashboard" class="text-muted">n1sa/covid19-dashboard</a>
                    </p>
                </div>
            </section>
            <!-- Accordion -->
            <section>         
                <div class="accordion accordion-flush" id="accordionCovid">
                    <!-- Bubble Chart: World -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingBubbleChartWorld">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBubbleChartWorld" aria-expanded="false" aria-controls="collapseBubbleChartWorld">
                                World
                            </button>
                        </h2>
                        <div id="collapseBubbleChartWorld" class="accordion-collapse collapse show" aria-labelledby="headingBubbleChartWorld" data-bs-parent="#headingBubbleChartWorld">
                            <div class="accordion-body">
                                <div class="row py-2">
                                    <div class="col-md">
                                        <p class="small text-truncate text-muted">
                                            <i class="fa-solid fa-database fa-fw"></i> Data: <a href="https://corona.lmao.ninja/docs/" class="text-muted">Worldometers</a>
                                        </p>
                                    </div>
                                </div> 
                                <div class="row py-2">
                                    <div class="col-lg mb-4">
                                        <div class="card p-2 bg-light border-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-9">
                                                        <h5 class="card-title">Cases</h5>
                                                        <h3 class="card-text fw-normal text-muted"><span id="casesWorld"></span></h3>
                                                    </div>
                                                    <div class="col-3 text-end">
                                                        <i class="fa-solid fa-head-side-cough fa-flip-horizontal fa-3x text-primary"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg mb-4">
                                        <div class="card p-2 bg-light border-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-9">
                                                        <h5 class="card-title">Deaths</h5>
                                                        <h3 class="card-text fw-normal text-muted"><span id="deathsWorld"></span></h3>
                                                    </div>
                                                    <div class="col-3 text-end">
                                                        <i class="fa-solid fa-skull fa-3x text-danger"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>          
                                    </div>
                                    <div class="col-lg mb-4">
                                        <div class="card p-2 bg-light border-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-9">
                                                        <h5 class="card-title">Recovered</h5>
                                                        <h3 class="card-text fw-normal text-muted"><span id="recoveredWorld"></span></h3>
                                                    </div>
                                                    <div class="col-3 text-end">
                                                        <i class="fa-solid fa-hand-holding-medical fa-3x text-success"></i>
                                                    </div>
                                                </div>                                            
                                            </div>
                                        </div>
                                    </div>                                    
                                </div>                           
                                <div class="row py-0 py-sm-4">
                                    <div class="col">                       
                                        <canvas id="bubbleChartWorld" width="800" height="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <!-- Chart: California -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingChartCA">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChartCA" aria-expanded="false" aria-controls="collapseChartCA">
                                California
                            </button>
                        </h2>
                        <div id="collapseChartCA" class="accordion-collapse collapse show" aria-labelledby="headingChartCA" data-bs-parent="#headingChartCA">
                            <div class="accordion-body">
                                <div class="row pt-2">
                                    <div class="col-md">
                                        <p class="small text-truncate text-muted">
                                            <i class="fa-solid fa-database fa-fw"></i> Data: <a href="https://github.com/datadesk/california-coronavirus-data" class="text-muted">CA Department of Public Health</a>
                                        </p>
                                    </div>
                                </div> 
                                <div class="row py-4">
                                    <div class="col-md pb-5">
                                        <canvas id="donutChartCA" width="500" height="400"></canvas>
                                    </div>
                                    <div class="col-md pb-5">
                                        <canvas id="barChartCA" width="500" height="400"></canvas>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <!-- Table: United States -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTableUS">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTableUS" aria-expanded="false" aria-controls="collapseTableUS">
                                United States
                            </button>
                        </h2>
                        <div id="collapseTableUS" class="accordion-collapse collapse show" aria-labelledby="headingTableUS" data-bs-parent="#headingTableUS">
                            <div class="accordion-body">
                                <div class="row pt-2">
                                    <div class="col-md">
                                        <p class="small text-truncate text-muted">
                                            <i class="fa-solid fa-database fa-fw"></i> Data: <a href="https://covidtracking.com/data/api" class="text-muted">The COVID Tracking Project</a>
                                        </p>
                                    </div>
                                    <div class="col-md">
                                        <p class="small text-truncate text-md-end text-muted">
                                            <i class="fa-solid fa-clock fa-fw"></i> Last Updated: <span id="lastUpdatedUS"></span>
                                        </p>    
                                    </div>
                                </div>                            
                                <div class="table-responsive py-4">
                                    <table class="table border-primary" id="tableUS">
                                        <thead class="table-light">
                                            <tr>
                                                <th class="border-success">State</th>
                                                <th class="border-danger">Positive</th>
                                                <th class="border-danger">Hospitalized</th>
                                                <th class="border-danger">Death</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>        
        </main>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- TypeIt -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js" integrity="sha512-8n76hXrEZEjWeAITXGVFTfxFAXZpj4+waRLRktraeC2Yq/2PuvmtM6Fft5ce0ifobSCCuIwjGSYMI38UfJpiSw==" crossorigin="anonymous"></script>
        <!-- PapaParse -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>

</html>
